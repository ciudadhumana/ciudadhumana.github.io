<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>

<!-- Fondo completo: Bandera Argentina -->
<div class="fondo-bandera">
  <div class="franja celeste"></div>
  <div class="franja blanca">
    <div class="sol"></div>
  </div>
  <div class="franja celeste"></div>
</div>


  <!-- Bandera animada fija -->
  <div class="bandera-container">
    <img src="bandera.gif" alt="Bandera Argentina" class="bandera" />
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <img src="logo.png" alt="Logo de Ciudad Humana" class="logo" />
    <h1>Ciudad Humana</h1>
    <p class="slogan">Estamos organizando la bronca para construir la alternativa!!!</p>
    <p class="texto">
      Esa alternativa es una <strong>CIUDAD HUMANA</strong>, donde la igualdad y la justicia social
      est치n por encima de los intereses privados.
    </p>
  </div>

  <!-- Bandera que se mueve con el mouse -->
  <img src="logociudad.jpeg" id="movingFlag" alt="Bandera m칩vil" />

  <script>
    const flag = document.getElementById('movingFlag');
    let posX = 0, posY = 0;
    let targetX = 0, targetY = 0;

    window.addEventListener('mousemove', (e) => {
      targetX = e.clientX - flag.offsetWidth / 2;
      targetY = e.clientY - flag.offsetHeight / 2;
    });

    function animate() {
      posX += (targetX - posX) * 0.1;
      posY += (targetY - posY) * 0.1;
      flag.style.transform = `translate(${posX}px, ${posY}px)`;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
